<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Login to your account</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required autocomplete="off">
                        <span id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="oauth-buttons">
                    <button class="oauth-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="oauth-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="oauth-btn github"><i class="fab fa-github"></i> GitHub</button>
                </div>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.login-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                const data = {
                    email: document.getElementById('email').value, // Use lowercase 'email'
                    password: document.getElementById('password').value, // Use lowercase 'password'
                };

                try {
            const response = await fetch('https://localhost:7205/api/Auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const result = await response.json(); // Parse response body as JSON
                        alert('Login successful!'); // Notify success
                        // You can redirect or store the token here, e.g.:
                        // localStorage.setItem('token', result.token);
                    } else {
                        const errorData = await response.json(); // Parse error response as JSON
                        alert('Error: ' + (errorData.message || 'Login failed.')); // Notify error with specific message
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred: ' + error.message); // Notify unexpected error
                }
            });
        });
    </script>

</body>
</html>
